<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function getVowels(checkString) {

    checkString = checkString.toLowerCase();


    const vowels = ['a', 'e', 'i', 'o', 'u'];


    let result = [];


    for (let i = 0; i < checkString.length; i++) {

      if (vowels.includes(checkString[i]) && !result.includes(checkString[i])) {
        result.push(checkString[i]);
      }
    }

    return result;
  }

  console.log(getVowels("programming"))
</script>
</body>
</html>
