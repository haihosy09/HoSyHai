<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function iSymmetricArray(arr) {
        let len = arr.length;
        for (let i = 0; i < len/2; i++){
            if (arr[i] !== arr[len-1-i]){
                return false;
            }
        }
        return true;
    }
    let n;
    do {
        n = prompt("độ dài của mảng");
    }while (n<=0 || n%1 !==0);
    let arr = [];
    for (let i =0; i <n;i++) {
        let element = parseInt(prompt(` nhập phần tử thứ ${i + 1}: `));
        arr.push(element);
    }
    console.log(" mảng đã nhập là :"+arr);
    if (iSymmetricArray(arr)){
        console.log("ok");
    }else {
        console.log("no");
    }

</script>
</body>
</html>
