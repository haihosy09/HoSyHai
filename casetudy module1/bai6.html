<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let hasEven = false;
        let hasOdd = false;

        for (let num of arr) {
            if (num % 2 === 0) {
                hasEven = true;
            } else {
                hasOdd = true;
            }


            if (hasEven && hasOdd) {
                return -1;
            }
        }


        return hasEven ? 1 : 0;
    }

    console.log(checkArray([2, 4, 6]));
    console.log(checkArray([1, 3, 5]));
    console.log(checkArray([1, 2, 3]));
</script>
</body>
</html>
