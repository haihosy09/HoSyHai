<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArray() {
        let n;
        do {
            n = parseInt(prompt("Nhập độ dài của mảng (số chẵn):"));
        } while (n % 2 !== 0); // Kiểm tra nếu n không phải là số chẵn thì yêu cầu nhập lại

        let arr = [];
        for (let i = 0; i < n; i++) {
            let element = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            arr.push(element);
        }

        alert("Mảng đã nhập:"+ arr);
        let isOk = true;
         for (let i = 0; i <arr.length - 1; i +=2){
             if (arr[i]>=arr[i+1]){
                 isOk = false;
                 break;
             }
        }
         if (isOk){
             alert("Ok")
         }else {
             alert("No")
         }
    }
    inputArray();
</script>
</body>
</html>
