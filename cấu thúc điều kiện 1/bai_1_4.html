<body>
<script>
  let arr1 = parseInt(prompt("nhập số thứ nhất"));
  let arr2= parseInt(prompt("nhập số thứ 2"));
  let arr3 = parseInt(prompt("nhập số thứ 3"));
  if (arr1>arr2>arr3){
      alert("số lớn nhất là :"+arr1);
    }else {
    if (arr2>arr3){
      alert("số lớn nhất là: "+ arr2);
    }else {
      alert("số lớn nhất là: "+arr3);
    }
  }
</script>
