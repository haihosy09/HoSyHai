<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let doanhThu= parseInt(prompt("nhập doanh thu trong tháng"));
if (doanhThu>=5000000){
  hoahong= doanhThu*5/100;
  alert("hoa hồng nhân được là: "+ hoahong);
}else {
  alert("hoa hồng bằng không");
}
</script>
</body>
</html>
