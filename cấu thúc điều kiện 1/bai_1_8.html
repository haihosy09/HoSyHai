<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = prompt("Input weight:");
  let height = prompt("Input height:");
  let BMI = weight/(height*height);
  if (BMI < 18.5) {
    console.log("gầy");
  } else if (BMI < 25) {
    console.log("bình thường");
  } else if (BMI <30) {
    console.log("beo");
  } else {
    console.log("béo phì");
  }
</script>
</body>
</html>
