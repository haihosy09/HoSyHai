<body>
<script>

  let a = + prompt("nhập cạnh a");
  let b = + prompt("nhập cạnh b");
  let c = + prompt("nhập cạnh c");

  if (a > 0 && b > 0 && c > 0 && (a + b > c) && (b + c > a) && (a + c > b)) {
    console.log("a, b, c là ba cạnh của một tam giác.");
  } else {
    console.log("a, b, c không phải là ba cạnh của một tam giác.");
  }
</script>
