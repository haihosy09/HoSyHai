<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
      <p id="result"></p>
      <script>
        let result = increaseNumber(5);
        document.getElementById("result").innerText="kết quả: "+result;
      </script>
      <script>
        function increaseNumber(number) {
          return number+1;
        }
      </script>
</body>
</html>
