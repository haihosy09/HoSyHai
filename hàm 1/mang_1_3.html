<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<script>
  function compareAndSum(num1, num2) {
    if (num1 > num2) {
      alert("Tham số thứ nhất lớn hơn tham số thứ hai");
    } else {
      return num1 + num2;
    }
  }

  // Gọi thử hàm
  let result = compareAndSum(3, 5);
  if (result !== undefined) {
    console.log("Tổng của hai tham số là: " + result);
  }
</script>
</body>
</html>
