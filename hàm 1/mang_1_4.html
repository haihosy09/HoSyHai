<script>
  function addNumber() {
    let firstNum = 4;
    let secondNum = 8;
    let result = firstNum + secondNum;

    alert("Giá trị của result sau khi tính toán trong hàm addNumber: " + result);
    return result;
  }

  let result = 0;
  alert("Giá trị của result trước khi gọi hàm addNumber: " + result);

  result = addNumber();

  alert("Giá trị của result sau khi gọi hàm addNumber: " + result);
</script>
