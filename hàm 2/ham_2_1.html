<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function binhPhuong(so) {
    return so*so;
  }
  let so = +prompt("nhập một số bất kì");
  let ketQua = binhPhuong(so);
  console.log("bình phương của "+ so + " là: "+ ketQua);
</script>
</body>
