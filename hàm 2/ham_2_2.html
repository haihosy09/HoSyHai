<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhDienTich(r) {
    return Math.PI * r * r;
  }
  function tinhChuVi(r) {
    return 2 * Math.PI * r;
  }
  let r = 5;
  let dienTich = tinhDienTich(r);
  let chuVi = tinhChuVi(r);

  console.log("Diện tích hình tròn với bán kính " + r + " là: " + dienTich);
  console.log("Chu vi hình tròn với bán kính " + r + " là: " + chuVi)
</script>
</body>
</html>
