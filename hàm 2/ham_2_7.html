<script>
  function doiChoHaiSo(a,b) {
    return [b,a];
  }
  let so1 = prompt("nhập số thứ 1");
  let so2 = prompt("nhập số thứ 2");
  let ketQua = doiChoHaiSo(so1,so2);
  console.log("sau khi đỏi chỗ: so1 = "+ ketQua[0]+ ", so2 = "+ ketQua[1]);
</script>
