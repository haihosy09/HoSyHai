<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  width = 10;
  let height = 5;
  let rectangle = '';

  for (let i = 0; i< height; i++){
    if (i===0||i===height-1){
      rectangle+= '*'.repeat(width)+"<br>";
    }else {
      rectangle+='*'+"&nbsp".repeat(width+6)+'*'+"<br>";
    }

  }
  document.write(rectangle+"<br>");
</script>
</body>
</html>
