<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>fizzbuzz thừ 1 đến 100</h1>
<script>
  for (let i =1; i <= 100; i++) {
    if (i %3 ===0 && i %5===0){
      document.write("fizzbuzz<br>");
    }else if (i %3 ===0 ){
      document.write("fizz<br>");
    }else if (i%5 ===0 ){
      document.write("buzz<br>");
    }else {
      document.write(i+"<br>");
    }
  }
</script>
</body>
</html>
