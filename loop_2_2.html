<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fac(n) {
        let result = 1;
        for (let i= 1; i<=n; i++){
            result *= i;
        }
        return result;
    }
    let num = parseInt(prompt("số bạn muốn tính giai thừa:"));
    console.log(`giai thừ của ${num} là : ${fac(num)}`);
</script>
</body>
</html>
