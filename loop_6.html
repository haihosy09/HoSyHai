<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tổng 30 số chia hết cho 7 đầu tiên trong dãy số tự nhiên</h1>
<script>
  let sum =0;
  let count =0;
  let number =7;
  while ( count<30){
    if (number%7===0){
      sum += number;
      count++
    }
    number++;
  }
  document.write("tổng 30 số đầu tiên trong dãy số tự nhiên chia hết cho 7 là:"+sum);

</script>

</body>
</html>
