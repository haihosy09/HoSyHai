<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      border-collapse: collapse;
      width: 70%;
      margin: 50px auto;
    }
    th,td{
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    th{
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<script>
  let str ="<table>"
  for (let i = 1; i <= 10; i++) {
    str += "<tr>";
    for (let j = 1; j <= 10; j++) {
      str += "<td>" + j + " * " + i + " = " + j * i + "</td>";
    }
    str += "</tr>";
  }

  str += "</table>";

  document.write(str);
</script>

</body>
</html>
