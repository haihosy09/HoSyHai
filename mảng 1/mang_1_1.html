<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    for (let i=0; i<10;i++){
        let input = parseInt(prompt(`nhập số nguyên thứ ${i+1}:`),10);
        arr.push(input);
        if (input>10){
            count++;

        }
    }
    console.log("mang:", arr);
    console.log("số lượng phần tử lớn hơn 10:", count);


</script>
</body>
</html>
