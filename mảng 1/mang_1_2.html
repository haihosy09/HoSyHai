<script>
let arr =[];
let n = parseInt(prompt(" nhập số nguyên"),10);

for (let i = 0; i<n;i++) {
  let input = parseInt(prompt(`nhập phần tử thứ ${i + 1}`), 10);
  arr.push(input);
}
let max = arr[0];
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }
console.log(max);

</script>
