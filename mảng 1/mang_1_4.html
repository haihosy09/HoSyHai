<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =[];
  let n = parseInt(prompt(" nhập số nguyên"),10);

  for (let i = 0; i<n;i++) {
    let input = parseInt(prompt(`nhập phần tử thứ ${i + 1}`), 10);
    arr.push(input);
  }
  arr.reverse();
  console.log(arr);
</script>
</body>
</html>
