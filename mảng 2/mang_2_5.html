<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const chuoi1 = prompt(`nhập chuỗi thứ nhất:`);
  const chuoi2= prompt(`nhập chuỗi thứ hai:`);
  if (chuoi1.length !== chuoi2.length){
      console.log(`hai chuỗi giống nhau.`);
  }else {
      let giongnhau = true;
      for (let i = 0; i < chuoi1.length; i++){
          if (chuoi1[i] !== chuoi2[i]){
              giongnhau = false;
              break;
          }
      }
      if (giongnhau){
          console.log(`hai chuỗi giống nhau.`);
      }else {
          console.log(`hai chuỗi không giống nhau.`)
      }
  }
</script>
</body>
</html>
