<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const mangKyTu = prompt("Nhập các ký tự, cách nhau bởi dấu phẩy:").split(',');
  for (let i = 0; i < mangKyTu.length; i++) {
    mangKyTu[i]= mangKyTu[i].replace(/-([0-9]+)/g,`_$1`);

  }
  console.log("Mảng sau khi thay thế:", mangKyTu.join(', '));
</script>
</body>
</html>
