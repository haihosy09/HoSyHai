<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
  class quanLy {
    constructor(stt, hoVaTen, ngaySinh, diaChi, luong, chucVu) {
      this.stt = stt;
      this.hoVaTen = hoVaTen;
      this.ngaySinh = ngaySinh;
      this.diaChi = diaChi;
      this.luong = luong;
      this.chucVu = chucVu;
    }
  }

  let congNhan1 = new quanLy("1", "Trương Tấn A", "11/11/1999", "Đà Nẵng", 20000, "Abc");
  let congNhan2 = new quanLy("2", "Trương Tấn B", "12/11/1999", "Đà Nẵng", 20000, "Abc");
  let congNhan3 = new quanLy("3", "Trương Tấn C", "13/11/1999", "Đà Nẵng", 20000, "Abc");
  let congNhan4 = new quanLy("4", "Trương Tấn D", "14/11/1999", "Đà Nẵng", 20000, "Abc");
  let danhSachCongNhan = [congNhan1, congNhan2, congNhan3, congNhan4];
  display();

  function display() {
    let tableString = `<table border="1" style="border-collapse: collapse">
                            <tr>
                                <th>stt</th>
                                <th>Họ và tên </th>
                                <th>Năm sinh</th>
                                <th>Địa chỉ</th>
                                <th>Lương</th>
                                <th>Chức vụ</th>
                            </tr>`;
    for (let i = 0; i < danhSachCongNhan.length; i++) {
      tableString += `
                             <tr>
                                <td>${danhSachCongNhan[i].stt}</td>
                                <td>${danhSachCongNhan[i].hoVaTen}</td>
                                <td>${danhSachCongNhan[i].ngaySinh}</td>
                                <td>${danhSachCongNhan[i].diaChi}</td>
                                <td>${danhSachCongNhan[i].luong}</td>
                                <td>${danhSachCongNhan[i].chucVu}</td>
                            </tr>
             `;
    }

    tableString += `</table>`
    document.getElementById('result').innerHTML = tableString;
  }

</script>
</body>
</html>
